---
- hosts: localhost
  remote_user: root

  pre_tasks:
  - name: Install mercurial
    yum:
      name: mercurial
  - name: Install python-devel
    yum:
      name: python-devel
  - name: Install postgresql-devel
    yum:
      name: postgresql-devel
  - name: Install libjpeg-devel
    yum:
      name: libjpeg-devel
  - name: Install zlib-devel
    yum:
      name: zlib-devel
  - name: Install openssl-devel
    yum:
      name: openssl-devel
  - name: Install libffi-devel
    yum:
      name: libffi-devel
  - name: Create group bew
    group:
      name: bew
      state: present
  - name: Create user bew
    user:
      name: bew
      comment: "BEW Service"
      group: bew
  - name: Create bew's .ssh
    file:
      path: /home/bew/.ssh
      state: directory
      owner: bew
      group: bew
      mode: 0700
  - name: Import bitbucket.org SSH key
    known_hosts:
      path: /home/bew/.ssh/known_hosts
      name: bitbucket.org
      key: "bitbucket.org ssh-rsa "
  - name: Import code.haltu.net SSH key
    known_hosts:
      path: /home/bew/.ssh/known_hosts
      name: code.haltu.net
      key: "code.haltu.net ssh-rsa "
  - name: Set known hosts permissions
    file:
      path: /home/bew/.ssh/known_hosts
      owner: bew
      group: bew
      mode: 0600
  - name: Create bew's .buildout
    file:
      path: /home/bew/.buildout
      state: directory
      owner: bew
      group: bew
      mode: 0755
  - name: Copy mr.developer.cfg
    copy:
      src: /srv/ansible/files/buildout_mrdeveloper.cfg
      dest: /home/bew/.buildout/mr.developer.cfg
      owner: bew
      group: bew
      mode: 0644
  - name: Insert local_settings.py
    template:
      src: /srv/ansible/files/local_settings.py.j2
      dest: /home/bew/local_settings.py
      owner: bew
      group: bew
      mode: 0644
  - name: Insert newrelic.ini
    template:
      src: /srv/ansible/files/newrelic.ini.j2
      dest: /home/bew/bew/newrelic.ini
      owner: bew
      group: bew
      mode: 0644
  - name: Insert apache-vhost.conf
    template:
      src: /srv/ansible/files/apache-vhost.conf.j2
      dest: /etc/httpd/conf.d/001-vhost-bew.conf
  - name: Activate bew's virtualenv
    lineinfile:
      path: /home/bew/.bash_profile
      line: "source $HOME/python/bin/activate"
  - name: Enable Apache in SELinux
    seboolean:
      name: httpd_can_network_connect
      state: yes
      persistent: yes

  vars_files:
  - group_vars/vars
  - group_vars/vault

  roles:
  - geerlingguy.repo-epel
  - geerlingguy.pip
  - geerlingguy.git
  - geerlingguy.postgresql
  - geerlingguy.rabbitmq
  - geerlingguy.redis
  - geerlingguy.memcached
  - geerlingguy.supervisor
  - geerlingguy.certbot
  - CSCfi.apache
  - CSCfi.shibboleth-sp
  - cchurch.virtualenv
